<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <title>Prisijungimas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <h2>Registracija</h2>
      <form id="registerForm">
        <input id="usernameInputReg" placeholder="Vartotojo vardas" />
        <input id="emailInputReg" placeholder="El. paštas" />
        <input
          id="passwordInputReg"
          type="password"
          placeholder="Slaptažodis"
        />
        <button id="submitReg">Registruotis</button>
      </form>
    </div>
    <div class="card">
      <h2>Prisijungimas</h2>
      <form id="loginForm">
        <input id="emailInputLog" placeholder="El. paštas" />
        <input
          id="passwordInputLog"
          type="password"
          placeholder="Slaptažodis"
        />
        <button id="submitLog">Prisijungti</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
